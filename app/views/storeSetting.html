<div class="row storeSetting">
	<div class="col-sm-11">
		<div class="panel panel-default">
			<div class="panel-heading">
				<span>店铺信息及设置</span>
				<a class="glyphicon glyphicon-edit pull-right"></a>
			</div>
			<div class="panel-body">
				<div class="row">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-3 control-label">店铺所在学校(可在个人设置修改)</label>
							<div class="col-sm-6">
								<p class="form-control-static">广东省 潮州市 韩山师范学院本部校区</p>
							</div>
						</div>
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-3 control-label">店名</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" value="hs" disabled="">
							</div>
							<button class="btn btn-link">
								<span class="glyphicon glyphicon-edit"></span>
							</button>
						</div>
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-3 control-label">送货时间</label>
							<div class="col-sm-3">
								<input type="number" name="" min="1" class="form-control"/>
							</div>
							<button class="btn btn-link">
								<span class="glyphicon glyphicon-edit"></span>
							</button>
						</div>
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-3 control-label">店铺地址*</label>
							<div class="col-sm-5">
								<input type="text" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-3 control-label">店铺公告</label>
							<div class="col-sm-5">
								<input type="text" class="form-control">
							</div>
						</div>
						<!-- <div class="form-group">
							<label for="inputEmail3" class="col-sm-3 control-label">扫描付起送价</label>
							<div class="col-sm-3">
								<input type="number" name="" min="1" class="form-control"/>
							</div>
							<button class="btn btn-link">
								<span class="glyphicon glyphicon-edit"></span>
							</button>
						</div> -->
					</form>
				</div>
				<h5>营业时间</h5>
				<div class="row">	
					<form class="form-inline col-md-offset-2">
  						<div class="form-group">
    						<label for="" class="control-label">营业时间</label>
    						<input type="time" class="form-control" id="" placeholder="">
    						<span>至</span>
							<input type="time" class="form-control" id="" placeholder="">
  						</div>
					</form>
				</div>	
				<h5>各宿舍区起送价及配送区域设置</h5>
				<div class="row">
					<div class="col-sm-6 col-sm-offset-2">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>宿舍区</th>
									<th>配送到</th>
									<th>起送价</th>
									<th>操作</th>
								</tr>
							</thead>
							<tr>
								<td>东丽B区</td>
								<td>配送至楼下</td>
								<td>10元起送</td>
								<td><a href="">删除</a></td>
							</tr>
							<tr>
								<td>东丽B区</td>
								<td>配送至宿舍</td>
								<td>30元起送</td>
								<td><a href="">删除</a></td>
							</tr>
						</table>
						<button class="btn btn-primary col-sm-4 col-sm-offset-4">添加</button>
					</div>			
				</div>
				<h5>店铺地址</h5>
				<div class="row">
					<span class="col-sm-offset-1">戳右边</span>
					<a href="http://www.baidu.com" target="_blank">http://www.baidu.com</a>
					<button class="btn btn-link">
						<span class="glyphicon glyphicon-edit"></span>
						<span>修改</span>
					</button>
				</div>
				<h5>店铺二维码</h5>
				<div class="row">
					<img src="../images/yeoman.png" alt="" class="col-sm-offset-1">
						<button class="btn btn-link col-sm-offset-1">
							<span class="glyphicon glyphicon-edit"></span>
							<span>修改</span>
						</button>
					
				</div>
			</div>
		</div>
	</div>
</div>
